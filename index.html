<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css"> 
</head>
<body>
    
        <div class="branding">
          <h1><i class="i"></i> My<span class="text-primary">Book</span>List</h1>
          <input type = "text" id="searchBox" placeholder="Search by title">
        </div>
          <div class="container">
          <form id="book-form">
            <div class="form-group">
              <label for="title" ><b>Title</b></label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author" ><b>Author</b></label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="bookID"><b>Book ID</b></label>
              <input type="text" id="bookID" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btnSubmit">
          </form>
          <table class="table">
            <thead class="thead">
              <tr class = "tr">
                <th class="th">Title</th>
                <th class="th">Author</th>
                <th class="th">Book ID</th>
                <th class="th"></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    <script src='./main.js'></script>
</body>
</html>
